{% extends "auctions/layout.html" %}
{% load static %}
{% with 'add' as active_page%}
{%endwith%}
{% block body %}
    <h2>Create Listing</h2>
    <form method="post" action="{% url 'add' %}">
        {% csrf_token %}
        <div id="create">
            <div>
                <label for="entertitle">Title</label>
                <input type="text" name="title" class="form-control" id="entertitle" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" placeholder="Enter description" name="description" id="desc"></textarea>
            </div> 
            <div>
                <label for="enterbid">Starting bid</label>
                <input type="text" class="form-control" id="enterbid" placeholder="Enter bid" name="bid">
            </div>
            <div>
                <label for="img">Your image url</label>
                <input type="text" class="form-control" id="img" placeholder="Enter image url" name="image_url">
            </div>
            <div>
                <label for="cat">Listing category</label>
                <input type="text" class="form-control" id="cat" placeholder="Enter category if listing" name="category">
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>
{% endblock %}
